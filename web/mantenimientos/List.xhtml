<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMantenimientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMantenimientosEmpty}" rendered="#{mantenimientosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mantenimientosController.items.rowCount > 0}">
                    <h:outputText value="#{mantenimientosController.pagination.pageFirstItem + 1}..#{mantenimientosController.pagination.pageLastItem + 1}/#{mantenimientosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mantenimientosController.previous}" value="#{bundle.Previous} #{mantenimientosController.pagination.pageSize}" rendered="#{mantenimientosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mantenimientosController.next}" value="#{bundle.Next} #{mantenimientosController.pagination.pageSize}" rendered="#{mantenimientosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mantenimientosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientosTitle_codigoMantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoMantenimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientosTitle_fechaMantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaMantenimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientosTitle_piezasCambiadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.piezasCambiadas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientosTitle_observacionDeRevision}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacionDeRevision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientosTitle_codigoTipoMantenimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoTipoMantenimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMantenimientosTitle_numeroDeDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDeDocumento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mantenimientosController.prepareView}" value="#{bundle.ListMantenimientosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mantenimientosController.prepareEdit}" value="#{bundle.ListMantenimientosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mantenimientosController.destroy}" value="#{bundle.ListMantenimientosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mantenimientosController.prepareCreate}" value="#{bundle.ListMantenimientosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMantenimientosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
