<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContratoLabel_codigoContrato}"/>
                    <h:outputText value="#{contratoController.selected.codigoContrato}" title="#{bundle.ViewContratoTitle_codigoContrato}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_fechaInicio}"/>
                    <h:outputText value="#{contratoController.selected.fechaInicio}" title="#{bundle.ViewContratoTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContratoLabel_fechaFin}"/>
                    <h:outputText value="#{contratoController.selected.fechaFin}" title="#{bundle.ViewContratoTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContratoLabel_cantidadEquiposAlquilados}"/>
                    <h:outputText value="#{contratoController.selected.cantidadEquiposAlquilados}" title="#{bundle.ViewContratoTitle_cantidadEquiposAlquilados}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_descripcion}"/>
                    <h:outputText value="#{contratoController.selected.descripcion}" title="#{bundle.ViewContratoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_costoAlquiler}"/>
                    <h:outputText value="#{contratoController.selected.costoAlquiler}" title="#{bundle.ViewContratoTitle_costoAlquiler}"/>
                    <h:outputText value="#{bundle.ViewContratoLabel_codigoEstadoContrato}"/>
                    <h:outputText value="#{contratoController.selected.codigoEstadoContrato}" title="#{bundle.ViewContratoTitle_codigoEstadoContrato}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contratoController.destroyAndView}" value="#{bundle.ViewContratoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContratoEditLink}"/>
                <br />
                <h:commandLink action="#{contratoController.prepareCreate}" value="#{bundle.ViewContratoCreateLink}" />
                <br />
                <h:commandLink action="#{contratoController.prepareList}" value="#{bundle.ViewContratoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContratoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
