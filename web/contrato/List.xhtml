<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContratoEmpty}" rendered="#{contratoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contratoController.items.rowCount > 0}">
                    <h:outputText value="#{contratoController.pagination.pageFirstItem + 1}..#{contratoController.pagination.pageLastItem + 1}/#{contratoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contratoController.previous}" value="#{bundle.Previous} #{contratoController.pagination.pageSize}" rendered="#{contratoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contratoController.next}" value="#{bundle.Next} #{contratoController.pagination.pageSize}" rendered="#{contratoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contratoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_codigoContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoContrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_cantidadEquiposAlquilados}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadEquiposAlquilados}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_costoAlquiler}"/>
                            </f:facet>
                            <h:outputText value="#{item.costoAlquiler}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContratoTitle_codigoEstadoContrato}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoEstadoContrato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contratoController.prepareView}" value="#{bundle.ListContratoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contratoController.prepareEdit}" value="#{bundle.ListContratoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contratoController.destroy}" value="#{bundle.ListContratoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contratoController.prepareCreate}" value="#{bundle.ListContratoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContratoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
