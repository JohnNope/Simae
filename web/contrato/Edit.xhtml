<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContratoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContratoLabel_codigoContrato}" for="codigoContrato" />
                    <h:inputText id="codigoContrato" value="#{contratoController.selected.codigoContrato}" title="#{bundle.EditContratoTitle_codigoContrato}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_codigoContrato}"/>
                    <h:outputLabel value="#{bundle.EditContratoLabel_fechaInicio}" for="fechaInicio" />
                    <h:inputText id="fechaInicio" value="#{contratoController.selected.fechaInicio}" title="#{bundle.EditContratoTitle_fechaInicio}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContratoLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{contratoController.selected.fechaFin}" title="#{bundle.EditContratoTitle_fechaFin}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditContratoLabel_cantidadEquiposAlquilados}" for="cantidadEquiposAlquilados" />
                    <h:inputText id="cantidadEquiposAlquilados" value="#{contratoController.selected.cantidadEquiposAlquilados}" title="#{bundle.EditContratoTitle_cantidadEquiposAlquilados}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_cantidadEquiposAlquilados}"/>
                    <h:outputLabel value="#{bundle.EditContratoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{contratoController.selected.descripcion}" title="#{bundle.EditContratoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditContratoLabel_costoAlquiler}" for="costoAlquiler" />
                    <h:inputText id="costoAlquiler" value="#{contratoController.selected.costoAlquiler}" title="#{bundle.EditContratoTitle_costoAlquiler}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_costoAlquiler}"/>
                    <h:outputLabel value="#{bundle.EditContratoLabel_codigoEstadoContrato}" for="codigoEstadoContrato" />
                    <h:selectOneMenu id="codigoEstadoContrato" value="#{contratoController.selected.codigoEstadoContrato}" title="#{bundle.EditContratoTitle_codigoEstadoContrato}" required="true" requiredMessage="#{bundle.EditContratoRequiredMessage_codigoEstadoContrato}">
                        <f:selectItems value="#{estadocontratoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contratoController.update}" value="#{bundle.EditContratoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContratoViewLink}"/>
                <br />
                <h:commandLink action="#{contratoController.prepareList}" value="#{bundle.EditContratoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContratoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
